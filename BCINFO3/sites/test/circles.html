<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

function initialize() {
  var myOptions = {
    zoom: 21,
    center: new google.maps.LatLng(0,0),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById("map_canvas"),
      myOptions);

  // quarter circumference of earth
  var qcirc = 10018760;

 
  // http://www.kulturatlas.at/geolion/geolionpress/egics/egitiles.htm
//  qcirc = 10018754.15;

 // .1 and .3 both fail, .3 is worse, .25 fails, .21 fails, .2 works
 // .14 works, .13 fails
 // https://www.google.com/search?q=10018754.17
 // 6378.137 is what google maps is using for diameter
 qcirc = 10018754.17;

  var circ = new google.maps.Circle({
   center: new google.maps.LatLng(90,0),
   radius: qcirc,
   map: map,
   strokeColor: "#000000",
   strokeWeight: 1,
   fillOpacity: 0
  });

  circ.setMap(map);

  var circ2 = new google.maps.Circle({
   center: new google.maps.LatLng(-90,0),
   radius: qcirc,
   map: map,
   strokeColor: "#ff0000",
   strokeWeight: 1,
   fillOpacity: 0,
  });

  circ2.setMap(map);

  var circ3 = new google.maps.Circle({
   center: new google.maps.LatLng(0,-90),
   radius: qcirc,
   map: map,
   strokeColor: "#0000ff",
   strokeWeight: 1,
   fillOpacity: 0,
  });

  circ3.setMap(map);

  var circ4 = new google.maps.Circle({
   center: new google.maps.LatLng(0,90),
   radius: qcirc,
   map: map,
   strokeColor: "#ffffff",
   strokeWeight: 1,
   fillOpacity: 0,
  });

  circ4.setMap(map);

}

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
