<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>
<style>html,body, #map {height:100%;}</style>
<div id="map"></div>

<script>
var map = L.map('map').setView([75, -55], 4);
L.tileLayer('http://map.barrycarter.info/IMAGES/TEST/{z},{x},{y}.jpg',
{maxZoom: 7}).addTo(map);

var marker = L.marker([75, -55]).addTo(map);
marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

var heart0 = L.marker([66.08491, -46.82373]),
    robot0 = L.marker([65.37142, -51.9873]),
    robot1 = L.marker([66.09827, -35.50781]),
    robot2 = L.marker([68.0733, -18.4021]),
    heart1 = L.marker([74.31924, -75.73975])
;

var hearts = L.layerGroup([heart0,heart1]);
var robots = L.layerGroup([robot0,robot1]);

</script>
