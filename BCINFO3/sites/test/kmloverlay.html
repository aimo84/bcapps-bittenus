<html>
  <head>
    <title>Overlaying an image map type</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// must be declared globally since I reference them in other funcs
var oldmap;
var map;

function initialize() {
var newark = new google.maps.LatLng(40.740, -74.18);
var imageBounds = new google.maps.LatLngBounds(
    new google.maps.LatLng(40.716216,-74.213393),
    new google.maps.LatLng(40.765641,-74.139235));

var mapOptions = {
  zoom: 13,
  center: newark,
  mapTypeId: google.maps.MapTypeId.ROADMAP
}

map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

oldmap = new google.maps.GroundOverlay(
    "http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg",
    imageBounds);
oldmap.setMap(map);

}

function foo() {
 oldmap.setMap();
 oldmap.url = "https://developers.google.com/_static/images/developers-logo.svg";
 oldmap.setMap(map);
}

function foo2() {
 oldmap.setMap();
 oldmap.url = "http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg";
 oldmap.setMap(map);
}
    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas"></div>

<a href="javascript:foo()">foo</a>
<a href="javascript:foo2()">foo2</a>

  </body>
</html>
