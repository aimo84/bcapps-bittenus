<script>
function initialize() {
    new google.maps.places.Autocomplete(

        types: ['geocode']
    });
}

initialize();
</script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<input id="autocomplete" placeholder="Enter your address" type="text"></input>
